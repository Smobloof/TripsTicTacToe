<html>
    <head>
        <link rel="stylesheet" href="stylesheet.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="gameContainer">
            <div>
                <br>
                <h1>Tic Tac Toe</h1>
                <br>
                <br>
                <div id="cellContainer">
                    <div cellNum="0" class="cell"></div>
                    <div cellNum="1" class="cell"></div>
                    <div cellNum="2" class="cell"></div>
                    <div cellNum="3" class="cell"></div>
                    <div cellNum="4" class="cell"></div>
                    <div cellNum="5" class="cell"></div>
                    <div cellNum="6" class="cell"></div>
                    <div cellNum="7" class="cell"></div>
                    <div cellNum="8" class="cell"></div>
                </div>
                <br>
                <h2 id="statusText"></h2>
                <br>
                <br>
                <button id="restartBtn">Restart Game</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
